hall-of-fame.badge-section.title: IoTeX首次慈善活动 - 以太坊基金会
hall-of-fame.badge-section.unicorn.desc: >
  在过去的四年，以太坊彻底颠覆了区块链世界，并使得“区块链”成为了炙手可热的流行术语。
  作为行业领军人，以太坊为研究人员和开发人员提供<a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">资助</a>，进行区块链前沿技术革新，从而推动整个区块链生态系统的发展与壮大。
  IoTeX坚信，严谨的研究和协作对推动整个行业的发展起到及其重要的作用。我们需要更多顶尖和杰出人才掀起全球区块链的热潮。
  通过捐赠ETH给以太坊基金会这一微小但意义深远的方式来帮助我们的事业，促进区块链研究和发展。
  你可以通过简单而又意义深远的方式 - 向以太坊基金会捐赠ETH，来帮助我们实现这个目标，从而促进区块链行业的研究和发展。


  有关参与细节，请加入<a target="_blank"
  href="https://t.me/IoTeXGroup">IoTeX官方电报群组</a> 并随时留意置顶消息。


  更多详情请参见 <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  首次慈善活动总结报告</a>.
hall-of-fame.search.label: 请输入你的hashid或展示名称进行查询
hall-of-fame.thank-you.message: >
  通过众筹方式为慈善机构募集资金并不罕见，但IoTeX通过“智能合约”来实现这一目标，并将站在时代风口之上的加密货币导向到为慈善事业做出贡献。
  结合IoTeX“用区块链接世界”的愿景，在接下来的几个月中，IoTeX将继续甄选慈善机构，推进更多慈善活动，作为社区奖励计划的重要组成部分。
  
  IoTeX始终相信并希望与社区一起成长，逐步实现用区块链接世界的美好愿景。
  这一远大目标的实现离不开强大的团队和社区的大力支持。
  在慈善活动中，IoTeX希望通过与社区配合，共同推动区块链生态系统的前沿发展。希望社区能够理解我们的初心，一起助力行业发展。


