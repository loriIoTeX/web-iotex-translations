home.xinxin.desc.keep: >-
  Bosch北美研究与技术中心信息安全与隐私团队的高级研究员，定义并开展针对物联网、机器与机器通信系统、云计算，多方计算，数据挖掘，密码货币以和区块链中的安全与隐私问题的创新研究。
  曾为拿大滑铁卢大学研究员并担任安大略省重大科研项目“移动自组织网络以及嵌入式系统中的隐私与安全”项目经理。
  加拿大滑铁卢大学电子与计算机工程博士学位。Bosch北美研究与技术中心信息安全与隐私团队的高级研究员。在信息安全与加密方面拥有超过14年研究和行业经验。
  拥有40+出版物/专利。
